{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Airport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    {% if form.non_field_errors %}
    <div class="alert alert-danger">
        {% for error in form.non_field_errors %}
            <p>{{ error }}</p>
        {% endfor %}
    </div>
    {% endif %}
<div class="container py-5">
    <div class="card shadow">
        <div class="card-header bg-dark text-white">
            <h4 class="mb-0">Add New Airport</h4>
        </div>
        <div class="card-body">

            <a href="{% url 'find_last_child_airport' %}" class="btn btn-outline-primary mb-3">
                Find Nth Left/Right Airport
            </a>
            <a href="{% url 'find_longest_duration' %}" class="btn btn-outline-primary mb-3">
                Find Longest Node
            </a>

            <a href="{% url 'find_shortest_duration' %}" class="btn btn-outline-primary mb-3">
                Find Shortest Node
            </a>

            <a href="{% url 'airport_list' %}" class="btn btn-outline-secondary mb-3">
                List Airport
            </a>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
