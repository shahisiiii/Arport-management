<!DOCTYPE html>
<html>
<head>
    <title>Airport List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>All Airports</h2>
    <a href="{% url 'airport_add' %}" class="btn btn-outline-primary mb-3">
        Add Airport
    </a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Code</th>
                <th>Parent Code</th>
                <th>Parent Position</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody>
            {% for airport in airports %}
            <tr>
                <td>{{ airport.code }}</td>
                <td>{{ airport.parent_code }}</td>
                <td>{{ airport.get_parent_position_display }}</td>
                <td>{{ airport.duration }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
