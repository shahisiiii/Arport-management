{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Last Child Airport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <a href="{% url 'airport_add' %}" class="btn btn-outline-primary mb-3">
        Add Airport
    </a>

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Find Last Child Airport</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_starting_airport" class="form-label">Starting Airport</label>
                    {{ form.starting_airport }}
                </div>
                <div class="mb-3">
                    <label for="id_direction" class="form-label">Direction</label>
                    {{ form.direction }}
                </div>
                <button type="submit" class="btn btn-success">Find</button>
            </form>

            {% if result %}
                <hr>
                <div class="alert alert-info mt-4">
                    <h5 class="alert-heading">Result</h5>
                    <p><strong>Direction:</strong> {{ result.direction }}</p>
                    <p><strong>Final Airport Code:</strong> {{ result.code }}</p>
                </div>
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
